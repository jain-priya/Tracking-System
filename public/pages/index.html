<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../assets/css/loginStyle.css">


</head>

<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Sign In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up</h1>

                <form action="/signUp" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label class="fontSize" for="fname">
                First Name<span class="req">*</span>
              </label>
                            <input type="text" name="fname" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label class="fontSize" for="lname">
                Last Name<span class="req">*</span>
              </label>
                            <input type="text" name="lname" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label class="fontSize" for="userid">
              userid<span class="req">*</span>
            </label>
                        <input type="text" name="userid" required autocomplete="off" />
                    </div>


                    <div class="field-wrap">
                        <div id="dob1">
                            <label class="fontSize" for="dob">
              D.O.B<span class="req">*</span>
            </label>
                            <input type="date" name="dob" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label class="fontSize">
             Gender<span class="req">*</span>
            </label><br><br>

                        <table>
                            <tr>
                                <td><input class="gender" type="radio" name="gender" value="m" required autocomplete="off"></td>
                                <td><span class="req1">Male</span></td>
                            </tr>

                            <tr>
                                <td><input class="gender" type="radio" name="gender" value="f" required autocomplete="off"></td>
                                <td><span class="req1">Female</span></td>
                            </tr>
                        </table>
                    </div>


                    <div class="field-wrap">
                        <label class="fontSize" for="pwd">
              Set A Password<span class="req">*</span>
            </label>
                        <input type="password" name="pwd" required autocomplete="off" />
                    </div>

                    <!--<button type="submit" class="button button-block fontSize">Submit</button>-->
                    <input type="submit" value="Submit" class="button button-block fontSize">
                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/signIn" method="post">

                    <div class="field-wrap">
                        <label for="userid">
              userid<span class="req">*</span>
            </label>
                        <input type="text" name="userid" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label for="pwd">
              Password<span class="req">*</span>
            </label>
                        <input type="password" name="pwd" required autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <input type="submit" value="Sign In" class="button button-block">
                    <!--<button class="button button-block">Sign In</button>-->

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    <script src='../assets/js/jquery.min.js'></script>

    <script src="../assets/js/index.js"></script>

</body>

</html>
